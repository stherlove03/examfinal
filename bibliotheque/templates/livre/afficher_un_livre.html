{% extends 'livre/base.html' %}

{%block content%}
    <div class="container mt-3">
        <!-- Example row of columns -->
        <div class="row">        
            <div class="col-md-4">
                <h2>{{ livre.titre}}</h2>
                <ul>
                    <li> Titre: {{ livre.titre }} </li>
                    <li>Auteur: {{ livre.auteur}} </li>
                    <li>Année de Publication: {{ livre.annee_publication}} </li>
                    <li>Genre: {{ livre.genre }} </li>
                    
                </ul>
                <span class="">
                    <a class="btn btn-outline-secondary btn-sm" href="{% url 'liste-livre' %}">Back</a>
                </span>
                <span class="">
                    <a class="btn btn-outline-info btn-sm" href="{% url 'modifier-livre' livre.code %}">Update</a>
                </span>
                <span class="">
                    <a class="btn btn-outline-danger btn-sm" href="{% url 'supprimer-livre' livre.code %}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce livre')">Supprimer</a>
                </span>
            </div>
        </div>
        <hr>
      </div > 
      
{% endblock content %}
